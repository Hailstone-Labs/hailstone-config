# ruff.toml
# Or, if using pyproject.toml, place these settings under [tool.ruff]

# Exclude a variety of commonly ignored directories and files.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Set the line length, commonly 88 (like Black) or 100.
line-length = 88

# Specify the target Python version. Ruff will suggest features and fixes compatible with this version.
target-version = "py310" 

[lint]
# Enable a comprehensive set of linting rules. It's often easier to start with
# many rules and selectively disable those that don't fit the project's needs.
extend-select = [
    "F",   # Pyflakes: Detects logical errors like unused imports and undefined variables.
    "E",   # PyCodeStyle Errors: Enforces PEP 8 conventions for errors.
    "W",   # PyCodeStyle Warnings: Enforces PEP 8 conventions for warnings.
    "I",   # Isort: Sorts imports.
    "UP",  # Pyupgrade: Suggests modern Python syntax.
    "C4",  # Comprehensions: Catches incorrect comprehension usage.
    "FA",  # Future Annotations: Enforces `from __future__ import annotations`.
    "ISC", # String Concatenation: Good practices for string concatenation.
    "ICN", # Import Conventions: Enforces common import conventions.
    "RET", # Return Practices: Good return statement practices.
    "SIM", # Simplifications: Common code simplification rules.
    "TID", # Tidy Imports: Additional import practices.
    "TC",  # Type Checking Imports: Enforces importing types in `TYPE_CHECKING` blocks.
    "PTH", # Pathlib Usage: Recommends `pathlib` over `os.path`.
    "TD",  # TODO Discipline: Helps manage TODO comments.
    "NPY", # NumPy Conventions: Specific conventions for NumPy.
]

# You can ignore specific rules globally if they don't fit your project.
# For example, to ignore a specific line length error (E501) if you have a formatter
# that handles it, or if you prefer a different line length.
# ignore = ["E501"]

# Allow fix for all enabled rules when `--fix` is provided.
fixable = ["ALL"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Ruff can also act as a code formatter, often replacing Black and isort.
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
# Enable auto-formatting of code examples in docstrings.
# This is currently disabled by default but planned to be opt-out in the future.
docstring-code-format = false

# Enable preview mode for unstable features.
# preview = true
